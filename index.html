<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href=“https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css” rel=“stylesheet” integrity=“sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u” crossorigin=“anonymous”>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    
</head>
<body>
    <header>
        <div id="main">
            <h1>This Is HANGMAN!</h1>
            
            <div id="click-begin" onclick="startGame()"><h1 id="click">Click to begin!</h1></div>
            <p id="game-board"></p>
        </div> 
    </header>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div id="wins">
                        <p>You have guessed correctly:</p>
                        <p id="won"></p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="missed">
                        <p>Missed letters:</p>
                        <p id="missedLetters"></p> 
                    </div>
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div id="losses">
                        <p>You have died:</p>
                        <p id="fail"></p> 
                    </div>
                </div>
                <div class="col-lg-6">
                    <div id="countdown">
                        <p>Guesses left:</p>
                        <p id="down"></p>
                    </div>
                </div>   
            </div>
        </div>
    </div>
    
    <iframe id="video" width="460" height="215" src="https://www.youtube.com/embed/EDmOActAPxM?start=174" frameborder="0" allowfullscreen></iframe>
</body>
<script type="text/javascript" src="./assets/javascript/game.js"></script>
</html>
